<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
  <title>Leistungsartenerfassung</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body bgcolor=white>
    <div align="center">
      <h1>Leistungsartenerfassung</h1>
      <hr width="100%">
    </div>
  </br>
    <form action="leistungsartenerfassung.pl" method="get" target="leistungsartenerfassung">
      <table border="0" width="100%" align="left">
	<tr>
	  <td colspan=1>
	    <b>Bezeichnung:</b>
	  </td>
	  <td colspan=3>
	    <textarea name="bezeichnung" cols=40 rows=3>
	    </textarea>
	  </td>
	</tr>

	<tr>
	  <td colspan=1>
	    <b>Leistungstyp:</b>
	  </td>
	  <td colspan=3>
	    <select name="leistungstyp">
	      <option value="A">A Mutterschaftsvorsorge</option>
	      <option value="B">B Geburtshilfe</option>
	      <option value="C">C Wochenbett</option>
	      <option value="D">D sonstige Leistungen</option>
	      <option value="E">Wegegeld</option>
	    </select>
	  </td>
	</tr>
	  
	<tr>
	  <td>
	    <b>gültig&nbsp;ab:</b>
	  </td>
	  <td>
	    <input type="date" name="guelt_von" size=8 maxlength=8>
	  </td>
	</tr>
	<tr>
	  <td>
	    <b>gültig&nbsp; bis:</b>
	  </td>
	  <td>
	    <input type="date" name="guelt_bis" size=8 maxlength=8>
	  </td>
      </tr>

	<tr rowspan=2>
	  <td colspan=4>
	    <h2>&nbsp;</h2>
	  </td>
	</tr>	
	<tr>
	  <td colspan=4>
	    <h1>Preise</h1>
	  </td>
	</tr>

	<tr>
	  <td>
	    <b>Wochentag&nbsp;Tag:</b>
	  </td>
	  <td align="left">
	    <input type="float" name="preis_wotagtag" size=10 maxlength=10>
	  </td>

	  <td align="left">
	    <b>Wochentag&nbsp;Nacht:</b>
	  </td>
	  <td>
	    <input type="float" name="preis_wotagnacht" size=10 maxlength=10>
	  </td>
	</tr>

	<tr>
	  <td>
	    <b>Samstag&nbsp;Tag:</b>
	  </td>
	  <td>
	    <input type="float" name="preis_samstagtag" size=10 maxlength=10>
	  </td>

	  <td>
	    <b>Samstag&nbsp;Nacht:</b>
	  </td>
	  <td>
	    <input type="float" name="preis_samstagnacht" size=10 maxlength=10>
	  </td>
	</tr>

	<tr>
	  <td>
	    <b>Sonntag&nbsp;Tag:</b>
	  </td>
	  <td>
	    <input type="float" name="preis_sonntagtag" size=10 maxlength=10>
	  </td>

	  <td>
	    <b>Sonntag&nbsp;Nacht:</b>
	  </td>
	  <td>
	    <input type="float" name="preis_sonntagnacht" size=10 maxlength=10>
	  </td>
	</tr>

	<tr>
	  <td colspan=4>
	    <h2>&nbsp;</h2>
	  </td>
	</tr>

	<tr>
	  <td colspan=2>
	    <input type="submit" name="Speichern" value="Speichern">
	  </td>
	  <td colspan=2>
	    <input type="button" name="Hauptmenue" value="Hauptmenue" onClick="return hebamme();">
	  </td>
	</tr>
      </table>
    </form>
    <script>
      function hebamme() {open("../hebamme.html","_top");}
    </script>
  </body>
</html>
